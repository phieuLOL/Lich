<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lịch</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div id="my-body">
          <ul class="table-calentor">
               <li id="name-month"></li>
               <li id="day-of-week">
                    <div class="day">CN</div>
                    <div class="day">T2</div>
                    <div class="day">T3</div>
                    <div class="day">T4</div>
                    <div class="day">T5</div>
                    <div class="day">T6</div>
                    <div class="day">T7</div>
               </li>
               <li id="day-of-month"></li>
          </ul>

          <ul class="schedule">
               <li class="thu">
                    <div class="namethu">Thứ 2</div>
                    <div class="morning">2T - 2L</div>
                    <div class="afternoon">S - V</div>
               </li>
               <li class="thu">
                    <div class="namethu">Thứ 3</div>
                    <div class="morning">3V - 2A</div>
                    <div class="afternoon">A - T</div>
               </li>
               <li class="thu">
                    <div class="namethu">Thứ 4</div>
                    <div class="morning">2V - 3T</div>
                    <div class="afternoon">T - V</div>
               </li>
               <li class="thu">
                    <div class="namethu">Thứ 5</div>
                    <div class="morning">3A - 2V</div>
                    <div class="afternoon">L - A</div>
               </li>
               <li class="thu">
                    <div class="namethu">Thứ 6</div>
                    <div class="morning">2S - 3L</div>
                    <div class="afternoon">T - V</div>
               </li>
               <li class="thu">
                    <div class="namethu">Thứ 7</div>
                    <div class="morning">3T - 2S</div>
                    <div class="afternoon">T - V</div>
               </li>
          </ul>
     </div>
     <script src="./main.js"></script>
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
